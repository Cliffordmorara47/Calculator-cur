<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/script.js"></script>
        <title>Calculate</title>
    </head>
<body>
    <div class="container">
        <h1>welCoMe To The woRld Of CaLcuLaTions</h1>
        <div class="row">    
            <div class="col-md-6">   
                <div class="additions">     
                    <h2>Addition</h2>
                    <form id="add">
                        <div class="form-group">
                            <label for="add1">1st Number: </label>
                            <input type="text" class="form-control" id="add1">
                        </div>
                        <div class="form-group">
                            <label for="add2">2nd Number: </label>
                            <input type="text" id="add2" class="form-control">
                        </div>
                        <button type="submit" class="btn">Add</button>
                    </form>
                    <div class="form-control">
                        <div id="output"></div>
                    </div>
                </div>  
            </div>
            <div class="col-md-6">
                <h2>Multiplication</h2>
                <form id="multiply">
                    <div class="form-group">
                        <label for="multiply1">1st Number: </label>
                        <input id="multiply1" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="multiply2">2nd Number: </label>
                        <input id="multiply2" type="text" class="form-control">
                    </div>
                    <button type="submit" class="btn">Multiply</button>
                </form>
                <div class="form-control">
                    <div id="output2"></div>
                </div>
            </div> 
        </div> 
        <div class="row">
            <div class="col-md-6">
                <h2>Division</h2>
                <form id="division">
                    <div class="form-group">
                        <label for="divide1">1st Number: </label>
                        <input id="divide1" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="divide2">2nd Number</label>
                        <input id="divide2" type="text" class="form-control">
                    </div>
                    <button type="submit" class="btn">Divide</button>
                </form>
                <div class="form-control">
                    <div id="output3"></div>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Subtraction</h2>
                <form id="subtract">
                    <div class="form-group">
                        <label for="subtract1">1st Number: </label>
                        <input id="subtract1" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="subtract2">2nd Number: </label>
                        <input id="subtract2" class="form-control" type="text">
                    </div>
                    <button type="submit" class="btn">Subtract</button>
                </form>
                <div class="form-control">
                    <div id="output4"></div>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
